<script>
const deleteContentByID = (id,array) =>{
    let newArray = [];
    array.map(e=>{
        let newObject = {...e};
        newArray.push(newObject);
        return//return undefined
    })

    if(!(newArray&&id!==undefined)) return []
    return newArray.filter((e)=>{
        return e.id!==id
    })
}
let a = [{
    id:1,
    content:'asdf'
},
{

console.log(a);
